<section class="panel">
  <header class="panel-head">
    <h2 class="title">Students</h2>
    <p class="muted">Current student registry</p>
  </header>

  <div class="table-wrap">
    <table class="table" role="table">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Name</th>
          <th scope="col">Year</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let st of students">
          <td>{{ st.index }}</td>
          <td>{{ st.name }}</td>
          <td>{{ st.year }}</td>
          <td>
            <span class="badge" [class.badge-green]="st.status==='Active'"
                               [class.badge-yellow]="st.status==='On leave'"
                               [class.badge-slate]="st.status==='Graduated'">
              {{ st.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
