<div class="auth-container">
  <div class="auth-card">
    <h1>University Study Portal</h1>
    <h2>Register</h2>

    <div class="account-type-selector">
      <button
        type="button"
        [class.active]="accountType === 'student'"
        (click)="accountType = 'student'"
      >
        Student
      </button>
      <button
        type="button"
        [class.active]="accountType === 'professor'"
        (click)="accountType = 'professor'"
      >
        Professor
      </button>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input
            type="text"
            id="firstName"
            [(ngModel)]="firstName"
            name="firstName"
            placeholder="Enter first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input
            type="text"
            id="lastName"
            [(ngModel)]="lastName"
            name="lastName"
            placeholder="Enter last name"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
  <label for="username">Username *</label>
  <input
    type="text"
    id="username"
    [(ngModel)]="username"
    name="username"
    placeholder="Enter username"
    required
  />
</div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="age">Age *</label>
          <input
            type="number"
            id="age"
            [(ngModel)]="age"
            name="age"
            placeholder="Enter age"
            min="18"
            max="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="department">Department *</label>
          <select
            id="department"
            [(ngModel)]="departmentId"
            name="department"
            required
          >
            <option value="">Select department</option>
            <option *ngFor="let dept of departments" [value]="dept.id">
              {{ dept.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group" *ngIf="accountType === 'student'">
        <label for="yearOfStudy">Year of Study *</label>
        <select
          id="yearOfStudy"
          [(ngModel)]="yearOfStudy"
          name="yearOfStudy"
          required
        >
          <option value="">Select year</option>
          <option [value]="1">1st Year</option>
          <option [value]="2">2nd Year</option>
          <option [value]="3">3rd Year</option>
          <option [value]="4">4th Year</option>
        </select>
      </div>

      <div class="form-group" *ngIf="accountType === 'professor'">
        <label for="title">Academic Title *</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="title"
          name="title"
          placeholder="e.g., PhD, Associate Professor"
          required
        />
      </div>

      <div class="info-box" *ngIf="accountType === 'professor'">
        Note: Professor accounts require admin approval before you can log in.
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>
      <div class="success" *ngIf="success">{{ success }}</div>

      <button type="submit" [disabled]="loading" class="btn-primary">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
